{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-4">
    <form action="" method="post">
        {% csrf_token %}
    
        {% for field in form %}
            <div class="mt-3">
                {{ field.label_tag }}
                {{ field }}
                {% for field_error in field.errors %}
                    <small class="d-block text-danger">{{field_error|striptags}}</small>
                {% endfor %}
            </div>
        {% endfor %}
        <input type="submit" value="Register">
    </form>
</div>


{% endblock content %}
