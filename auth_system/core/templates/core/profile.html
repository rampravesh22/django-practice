<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="{% url 'home' %}">Home</a>
    <h1>Hello {{name}}</h1>

    {% if request.user.is_authenticated %}
        <div class="logout" style="margin-top:20px;">
            <a href="{% url 'logout' %}">Logout</a>
        </div>
        <div class="update-profile" style="margin-top:20px;">
            <a href="{% url 'updateprofile' %}">Update Profile</a>
        </div>
        <div class="change-with" style="margin-top:20px;">
            <a href="{% url 'changewith' %}">Change Password with Old Password</a>
        </div>
        <div class="change-without" style="margin-top:20px;">
            <a href="{% url 'changewithout' %}">Change Password without Old Password</a>
        </div>
    {% else %}
        <div class="rgister">
            <a href="{% url 'register' %}">Register</a>
        </div>
        <div class="login" style="margin-top:20px;">
            <a href="{% url 'login' %}">Login</a>
        </div>
    {% endif %}
</body>

</html>
