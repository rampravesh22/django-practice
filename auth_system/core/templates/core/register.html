{% extends 'core/base.html' %}
{% block content %}
<div class="container">
    <form action="" method="post" novalidate>
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-3">
            {{field.label_tag}}
            {{field}}
            <div style="color:red;">{{field.errors}}</div>
        </div>
        <br>
        {% endfor %}
        <input type="submit" value="Register">
    </form>
</div>
<div class="messages">
    {% if messages %}
    {% for message in messages %}
    <p {% if message.tags %}class="{{ message.tags }}" {% endif %}>{{ message }}</p>
    {% endfor %}
    {% endif %}
</div>
<br><br>

{% endblock content %}
