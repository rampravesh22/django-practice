{% extends 'core/base.html' %}
{% block content %}
<div class="container shadow mt-5 py-5 px-4 rounded-2 p-5 register-container">
    <form action="" method="post" novalidate class="">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-3">
            {{field.label_tag}}
            {{field}}
            <div style="color:red;">{{field.errors}}</div>
        </div>
        <br>
        {% endfor %}
        <input type="submit" class="btn btn-success" value="Register">
    </form>
</div>
<div class="messages">
    {% if messages %}
    {% for message in messages %}
    <p {% if message.tags %}class="{{ message.tags }}" {% endif %}>{{ message }}</p>
    {% endfor %}
    {% endif %}
</div>
<br><br>

{% endblock content %}
