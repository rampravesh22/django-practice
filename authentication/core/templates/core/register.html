{% extends 'core/base.html' %}
{% block content %}

<div class="container mt-5">
    <form action="" ,method="post" novalidate>
        {% csrf_token %}
        {% for field in form %}
        <div class="mt-3">
            <label for="{{ field.auto_id }}">{{field.label_tag|striptags}}</label>
            {{field}}
            <small class="text-bg-dark">{{field.errors|striptags}}</small>
        </div>
        {% endfor %}
        <input type="submit" value="save">
    </form>
</div>

{% endblock content %}
