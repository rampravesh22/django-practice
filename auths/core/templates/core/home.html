{% extends 'core/base.html' %}
{% block content %}
    <form action="" method="post">
        {% csrf_token %}
         {% for field in form %}
            <div class="mt-3">
                {{ field.label_tag }}
                {{ field }}
                <small class="d-block text-danger">{{field.errors}}</small>
            </div>
        {% endfor %}
        <input type="submit" value="Register">
    </form>
{% endblock content %}
