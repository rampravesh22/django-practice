{% extends 'core/base.html' %}
{% block content %}

<div class="container shadow p-5 rounded-3 mt-4">
    <h4 class="bg-primary py-2 mt-4 rounded-2 text-center text-white mb-4">Edit Student details</h4>
    <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="mt-2">
                <label class="mt-2 mb-1" for="{{field.auto_id}}">{{ field.label_tag|striptags }}</label>
                {{ field }}
                <small>{{ field.errors |striptags}}</small>
            </div>
        {% endfor %}
        <input type="submit" value="Update" class="mt-2 btn btn-secondary">
    </form>
    <div class="message 100 m-auto text-white">
        {% if messages %}
            {% for message in messages %}
                <p {% if message.tags %} class="py-2 rounded-2  roun text-center bg-{{message.tags}} mt-4" {% endif %}>{{message}}
                </p>
            {% endfor %}
        {% endif %}
    </div>
</div>

<div class="text-center">
    <a href="{% url 'home' %}" class="btn btn-outline-success mt-5"><i class="fa fa-home" aria-hidden="true"></i></a>
</div>



{% endblock content %}
