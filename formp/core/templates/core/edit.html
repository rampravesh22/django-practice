{% extends 'base.html' %}
{% block content %}
<div class="container">
    <form action="" method="post">
        {% for field in form %}
            <label for="{{field.auto_id}}">{{ field.label_tag|striptags }}</label>
            {{ field }}
            <small>{{ field.errors |striptags}}</small>
        {% endfor %}
    </form>
</div>
{% endblock content %}
