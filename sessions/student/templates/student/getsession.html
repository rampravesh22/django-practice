<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get</title>
    <style>
        ::selection {
            background-color: pink;
        }
    </style>
</head>

<body>
    <h1>Name: {{ name|title }}</h1>

</html>
